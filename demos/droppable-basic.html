<div class="app-title">
	<div class="container">
		<div class="row">
			<h1>Basic Droppable</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<style type="text/css">
.draggable{
	height: 60px;
	width: 60px;
	line-height: 60px;
	text-align: center;
	color: #fff;
	font-size: 24px;
	margin-bottom: 10px;
	z-index: 10;
}

.droppable{
	height: 300px;
	line-height: 300px;
	text-align: center;
	font-size: 24px;
}
</style>

<div class="row">
	<div class="col-xs-4">
		<div class="draggable bg-red">A</div>
		<div class="draggable bg-green">B</div>
		<div class="draggable bg-pink">C</div>

	</div>
	<div class="col-xs-8">
		<div style="background: #f5f5f5;">
			<div class="droppable">Drop here</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('.draggable').hqyDraggable({
	proxy: 'clone'
});

$('.droppable').hqyDroppable({
	onDragEnter:function(e,source){
		$(this).html('enter');
	},
	onDragLeave: function(e,source){
		$(this).html('leave');
	},
	onDrop: function(e,source){
		$(this).html($(source).html() + ' dropped');
	}
});
</script>

<h3 id="overview">Overview</h3>

<p>Drag the boxed on left to the target area on right.</p>

<h3 id="setup">Setup</h3>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">$</span><span class="p">(</span><span class="s1">'.draggable'</span><span class="p">).</span><span class="nx">hqyDraggable</span><span class="p">({</span>
  <span class="na">proxy</span><span class="p">:</span> <span class="s1">'clone'</span>
<span class="p">});</span>

<span class="nx">$</span><span class="p">(</span><span class="s1">'.droppable'</span><span class="p">).</span><span class="nx">hqyDroppable</span><span class="p">({</span>
  <span class="na">onDragEnter</span><span class="p">:</span><span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">,</span><span class="nx">source</span><span class="p">){</span>
    <span class="nx">$</span><span class="p">(</span><span class="k">this</span><span class="p">).</span><span class="nx">html</span><span class="p">(</span><span class="s1">'enter'</span><span class="p">);</span>
  <span class="p">},</span>
  <span class="na">onDragLeave</span><span class="p">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">,</span><span class="nx">source</span><span class="p">){</span>

  <span class="na">onDrop</span><span class="p">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">,</span><span class="nx">source</span><span class="p">){</span>

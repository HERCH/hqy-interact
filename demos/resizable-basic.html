<div class="container">
	<div class="row">
		<div id="demo" style="width:200px;height:150px;border:1px solid #ccc;">
	<div style="padding:20px">Resize Me</div>
</div>

<script type="text/javascript">
$('#demo').hqyResizable({
	minWidth: 50,
	minHeight: 50
});
</script>

<h3 id="overview">Overview</h3>

<p>Click on the edge of box and move the edge to resize the box.</p>

<h3 id="setup">Setup</h3>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">$</span><span class="p">(</span><span class="s1">'#demo'</span><span class="p">).</span><span class="nx">hqyResizable</span><span class="p">({</span>
  <span class="na">minWidth</span><span class="p">:</span> <span class="mi">50</span><span class="p">,</span>
  <span class="na">minHeight</span><span class="p">:</span> <span class="mi">50</span>
<span class="p">});</span></code></pre></figure>

<h3 id="html">html</h3>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"demo"</span> <span class="na">style=</span><span class="s">"width:200px;height:150px;border:1px solid #ccc;"</span><span class="nt">&gt;</span>
  <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"padding:20px"</span><span class="nt">&gt;</span>Resize Me<span class="nt">&lt;/div&gt;</span>
<span class="nt">&lt;/div&gt;</span></code></pre></figure>
